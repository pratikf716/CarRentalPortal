


 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #e6e9ed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            transition: transform 0.3s ease;
        }
        .form-container:hover {
            transform: scale(1.02);
        }
        .form-container h1 {
            margin-bottom: 20px;
        }
        .form-container .form-label {
            font-weight: bold;
        }
        .form-container .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease;
        }
        .form-container .btn-primary:hover {
            background-color: #0056b3;
        }
        .payment-methods {
            display: flex;
            gap: 15px;
            justify-content: space-around;
            align-items: center;
            margin-top: 15px;
        }
        .payment-methods i {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Booking Form</h1>
        <form id="bookingForm">
            <div class="mb-3">
                <label for="carName" class="form-label">Car Name : </label>
                <input type="text" class="form-control" id="carName" readonly>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Your Name :</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address :</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile Number :</label>
                <input type="tel" class="form-control" id="mobile" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Pickup Date : </label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">Pickup Time :</label>
                <input type="time" class="form-control" id="time" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location (Share your Pickup location) : </label>
                <input type="text" class="form-control" id="location" required>
            </div>
            <div class="mb-3">
                <label for="payment" class="form-label">Payment Method</label>
                <div class="payment-methods">
                    <i class="fab fa-cc-visa"></i>
                    <i class="fab fa-cc-mastercard"></i>
                    <i class="fab fa-cc-paypal"></i>
                    <i class="fas fa-credit-card"></i>
                    <i class="fas fa-wallet"></i>
                </div>
                <select class="form-control mt-2" id="payment" required>
                    <option value="" selected disabled>Select Payment Method</option>
                    <option value="visa">Visa</option>
                    <option value="mastercard">MasterCard</option>
                    <option value="paypal">PayPal</option>
                    <option value="credit-card">Credit Card</option>
                    <option value="wallet">Cash</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const carName = urlParams.get('car');
            document.getElementById('carName').value = carName;
        };

        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const carName = document.getElementById('carName').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const location = document.getElementById('location').value;
            const payment = document.getElementById('payment').value;

           
            localStorage.setItem('carName', carName);
            localStorage.setItem('name', name);
            localStorage.setItem('email', email);
            localStorage.setItem('mobile', mobile);
            localStorage.setItem('date', date);
            localStorage.setItem('time', time);
            localStorage.setItem('location', location);
            localStorage.setItem('payment', payment);

            alert(`Your Car will Arrive At ${time}. Thanks for Booking!`);

            
            document.getElementById('bookingForm').reset();

         
            window.location.href = 'yourorders.html';
        });
    </script>
</body>
</html>
